<div class="row">
  <div class="col-sm-5">
    <div class="form-inline">
      <label style="padding-right:1%;">Records per page</label>
      <select style="margin-right:1%;" class="form-control mb-2 mr-sm-2 mb-sm-0" data-ng-model="vm.options.limit" data-ng-change="vm.changeRecords()">
        <option data-ng-repeat="page in vm.pageList" value="{{page}}">
          {{page}}
        </option>
      </select>
    </div>
  </div>
  <div class="col-sm-7 text-center">
    <button data-ng-disabled="vm.options.pageNo=== 1" class="btn btn-primary" data-ng-click="vm.previous()"><i class="fa fa-chevron-left"></i></button>
    <span data-ng-show="vm.pages.count > 0">Page {{vm.options.pageNo}} of {{vm.pages.count}}</span>
    <span data-ng-show="vm.pages.count == 0">0 records</span>
    <button data-ng-disabled="vm.options.pageNo===vm.pages.count" class="btn btn-primary" data-ng-click="vm.next()"><i class="fa fa-chevron-right"></i></button>
  </div>
</div>
