<div class="card" data-ng-show="vm.hasItems">
  <div class="card-header" role="button">
    <div class="title">{{vm.heading}}
    </div>
  </div>
  <div class="card-body" >
    <div class="content">
      <div>
        <div data-ng-repeat="(key, value) in vm.list">{{key}} :
          <messages data-message="value"></messages>
        </div>
      </div>
    </div>
  </div>
</div>
