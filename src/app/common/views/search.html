<form>
  <div class="input-group">
    <input type="text" class="form-control" value="" data-ng-model="vm.options.filterBy" data-ng-change="vm.showClose()" placeholder="Press enter, Search by name, country severity" />
    <i role="button" class="fa fa-times" data-ng-show="vm.show" style="padding-top:10px;padding-right:5px" data-ng-click="vm.clear()" aria-hidden="true"></i>
    <button class="btn btn-primary" type="submit" data-ng-click="vm.update()"><i class="fa fa-search" aria-hidden="true"></i></button>
  </div>
</form>
